<div class="container">
    <form class="example-form" [formGroup]="productFormGroup" (ngSubmit)="onSubmit()">
        
        <div class="row">
            <div class="col-12 col-sm-12">
                <mat-form-field class="example-full-width">
                    <mat-label>Id. </mat-label>
                    <input placeholder="ISBN" required formControlName="id" matInput placeholder="" />
                </mat-form-field>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                
                <mat-form-field class="example-full-width">
                    <mat-label>Name:</mat-label>
                    <input required formControlName="name" matInput placeholder="" />
                </mat-form-field>
                
            </div>
        
            <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                <mat-form-field class="example-full-width">
                    <mat-label>Qtd. Estoque: </mat-label>
                    <input required formControlName="quantity" matInput type="number" placeholder="" />
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                <mat-form-field class="example-full-width">
                    <mat-label>Author: </mat-label>
                    <input required formControlName="author" matInput placeholder="" />
                </mat-form-field>
            </div>
            
            <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                <mat-form-field>
                    <mat-label>Idioma</mat-label>
                    <mat-select formControlName="language" >
                        <mat-option [value]="language" *ngFor="let language of LANGUAGES">{{language}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <mat-label class="col-sm-12">GÃªnero</mat-label>
            <mat-checkbox class="col-sm-12 col-md-2" *ngFor="let genre of GENRES; let i=index" type="checkbox" [value]="genre" (change)="onCheckChange($event)" required>
                {{genre}}
            </mat-checkbox>
        </div>
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <button mat-raised-button type="submit" [disabled]="!productFormGroup.valid">Save</button>
            </div>
        </div>

    </form>
</div>
